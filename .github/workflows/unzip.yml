name: Decompress zirave-main.zip

on:
  workflow_dispatch:

jobs:
  decompress-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Unzip the file
        run: unzip -o zirave-main.zip -d .

      - name: Delete the original ZIP
        run: rm zirave-main.zip

      - name: Commit and Push changes
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add .
          git commit -m "Decompressed zirave-main.zip" || echo "No changes to commit"
          git push
